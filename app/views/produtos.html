<section class="sec-produtos">
	<div class="container">
		<h1 class="-font-light title">Produtos Cadastrados</h1>
		<div ng-if="!(produtos.length>0)">
			Nenhum produto cadastrado.
		</div>
		<div class="bt-add clearfix">
			<button class="btn btn-primary pull-right" ng-click="addProduto()">Adicionar</button>
		</div>
		<div ng-if="produtos.length>0" class="produtos">
			<table class="table table-striped table-bordered table-editable">
		        <thead>
		            <tr>
		                <th></th>
		                <th>Nome</th>
		                <th style="width: 170px;">Ações</th>
					</tr>
				</thead>
				<tbody>
		        	<tr ng-repeat="item in produtos" >
		                
		                <td>
		                    <text>{{::$index + 1}}</text>
		                </td>
		                
		                <td>
		                    <text ng-show="!rowform.$visible" editable-text="item.nome" e-name="nome" e-form="rowform" e-style="width: 100%" onbeforesave="checkNome($data)">{{item.nome}}</text>
		                </td>
		                <td style="white-space: nowrap">
					        <!-- form -->
					        <form editable-form name="rowform" onbeforesave="saveProdutos($data, item.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == item">
					          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-success">
					            salvar
					          </button>
					          <button type="button" ng-disabled="rowform.$waiting" ng-click="cancelForm(rowform, $index);" class="btn btn-default">
					            cancelar
					          </button>
					        </form>
					        <div class="buttons" ng-show="!rowform.$visible">
					          <button class="btn btn-default" ng-click="rowform.$show()">editar</button>
					          <button class="btn btn-danger" ng-click="removeProduto($index)">deletar</button>
					        </div>  
					      </td>
		            </tr>
	        	</tbody>
	    	</table>
		</div>
	</div>
</section>
